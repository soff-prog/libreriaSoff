<!doctype html>

            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"

              <a

                class="block py-2 px-3 text-orange-600 rounded-sm md:p-0 font-bold"

              >
            </li>
            <li>

                class="block py-2 px-3 text-black rounded-sm hover:text-orange-600 md:p-0 transition"

            </li>
            <li>
              <a
                href="/src/pages/libros.html"
                class="block py-2 px-3 text-black rounded-sm hover:text-orange-600 md:p-0 transition"

           class="absolute inset-0 w-full h-full object-cover opacity-70"

      <div class="absolute inset-0 flex items-center justify-center text-center px-4">
